<<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" class="needs-validation" novalidate="">

  

    <div class="form-group row "[ngClass]="{'has-danger': (nombre?.errors?.minlength ||nombre?.errors?.required)&&nombre.touched}" >
      <!-- ngClass: poner clase has-danger si error1 o error2 y es tocado el campo -->
          <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               ngModel
               required
               minlength="6"
               #nombre="ngModel"  
               placeholder="Nombre">
               
               <div *ngIf="nombre?.errors?.required" class="form-control-feedback">
                 Campo requerido
               </div>
               <div *ngIf="nombre?.errors?.minlength" class="form-control-feedback">
                  Requiere minimo {{nombre?.errors.minlength.requiredLength}} caracteres
                </div>
                
      </div>
    </div>

    <div class="form-group row"  [ngClass]="{'has-danger': (nombre?.errors?.minlength ||nombre?.errors?.required)&& apellido.touched}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               ngModel
               required
               minlength="5"
               #apellido ="ngModel">
               <div *ngIf="apellido?.errors?.required" class="form-control-feedback">
                  Campo requerido
                </div>
      </div>
    </div>

  

  <div class="form-group row " >
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             name="correo"
               ngModel
               required
               pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             placeholder="Correo electrÃ³nico"
             #correo="ngModel">
      
             <div *ngIf="correo?.errors?.required" class="form-control-feedback" >
                Campo requerido
             </div>
              <div *ngIf="correo?.errors?.pattern">
                  El campo no tiene formato para un correo
                </div>
    </div>
  </div>
  
  <div class="form-group row " >
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">
        <select 
        [(ngModel)]="object.pais"
         name="pais" 
        class="formcontrol ">
        <option value="">Seleccione el pais</option>
        <option *ngFor="let pais of paises " [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      </div>
    </div>

    <div class="form-group row " >
        <label class="col-2 col-form-label" >Sexo</label>
        <div class="col-md-8">

    <label *ngFor="let s of sexo" class="custom-control custom-radio"  >
        <input  
        [(ngModel)]="object.sexo"
        name="sexo" 
        [value]="s" 
        type="radio"
        class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{s}}</span>
      </label>


      <!-- Asignar valores estaticamente -->
      <!-- <label class="custom-control custom-radio">
          <input  name="sexo" 
          [(ngModel)]="object.sexo"
          type="radio" 
          value="Femenino"
          class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Mujer</span>
        </label> -->
     
  
    </div>
  </div>


  <div class="form-group row " >
      <label class="col-2 col-form-label" >Acepta</label>
      <div class="col-md-8">
  <label class="custom-control custom-checkbox">
      <input type="checkbox"
      [(ngModel)]="object.acepta" 
      name="acepta"
      required
      class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Acepta las condiciones</span>
    </label>
  </div>
</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit"
      [disabled]="forma.invalid"
       class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>

<pre>{{object|json }}  </pre>
